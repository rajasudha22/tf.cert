name: Checkov - Simple Scan

# This is a simplified version for quick setup
# Triggers on push to main and all pull requests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  security-scan:
    name: Terraform Security Scan
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
      
      - name: Install Python & Checkov
        run: |
          python -m pip install --upgrade pip
          pip install checkov
      
      - name: Run Checkov with Custom Policies
        run: |
          checkov -d . \
            --external-checks-dir ./checkov_policies \
            --framework terraform \
            --compact
        continue-on-error: true  # Fail the build if issues found